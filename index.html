<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Kos Sederhana</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    header { background: #2563eb; color: white; padding: 24px; text-align: center; }
    .search { padding: 16px; background: white; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
    .search input, .search select { padding: 10px; width: 220px; }
    .search button { padding: 10px 20px; background: #2563eb; color: white; border: none; cursor: pointer; }
    .container { padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }
    .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card img { width: 100%; height: 160px; object-fit: cover; }
    .card .content { padding: 15px; }
    .price { color: #16a34a; font-weight: bold; margin-bottom: 8px; }
    .badge { display: inline-block; background:#e5e7eb; padding:4px 8px; border-radius:6px; font-size:12px; margin-right:4px; }
    .actions { display:flex; gap:8px; margin-top:10px; }
    .btn { flex:1; text-align:center; padding:8px; border-radius:6px; text-decoration:none; font-size:14px; }
    .btn-map { background:#e5e7eb; color:#111; }
    .btn-wa { background:#22c55e; color:white; }
    footer { text-align: center; padding: 20px; color: #666; }
  </style>
</head>
<body>

<header>
  <h1>üè† Cari Kos</h1>
  <p>Temukan kos berdasarkan lokasi</p>
</header>

<div class="search">
  <input type="text" id="searchInput" placeholder="Cari lokasi (contoh: Bandung)" />
  <select id="priceFilter">
    <option value="">Semua Harga</option>
    <option value="500">‚â§ 500rb</option>
    <option value="1000">‚â§ 1 juta</option>
    <option value="2000">‚â§ 2 juta</option>
  </select>
  <button onclick="filterKos()">Cari</button>
</div>

<div class="container" id="kosList"></div>

<footer>
  ¬© 2026 Paradise Property ‚Äì Cari Kos
</footer>

<script>
  const kosData = [
    {
      nama: "Kos Putri Mawar",
      lokasi: "Bandung",
      harga: 800,
      hargaText: "Rp 800.000 / bulan",
      fasilitas: ["WiFi", "AC", "KM Dalam"],
      wa: "628123456789",
      maps: "https://maps.google.com/?q=Bandung",
      gambar: "https://images.unsplash.com/photo-1560448204-e02f11c3d0e2"
    },
    {
      nama: "Kos Exclusive",
      lokasi: "Jakarta",
      harga: 1500,
      hargaText: "Rp 1.500.000 / bulan",
      fasilitas: ["AC", "Parkir", "Lemari"],
      wa: "628987654321",
      maps: "https://maps.google.com/?q=Jakarta",
      gambar: "https://images.unsplash.com/photo-1522708323590-d24dbb6b0267"
    },
    {
      nama: "Kos Harian Sejahtera",
      lokasi: "Surabaya",
      harga: 600,
      hargaText: "Rp 600.000 / bulan",
      fasilitas: ["WiFi", "Kasur"],
      wa: "628111222333",
      maps: "https://maps.google.com/?q=Surabaya",
      gambar: "https://images.unsplash.com/photo-1505691938895-1758d7feb511"
    }
  ];

  function tampilkanKos(data) {
    const list = document.getElementById('kosList');
    list.innerHTML = '';
    if (data.length === 0) {
      list.innerHTML = '<p>Tidak ada kos ditemukan.</p>';
      return;
    }
    data.forEach(kos => {
      list.innerHTML += `
        <div class="card">
          <img src="${kos.gambar}" alt="${kos.nama}">
          <div class="content">
            <h3>${kos.nama}</h3>
            <p>üìç ${kos.lokasi}</p>
            <p class="price">${kos.hargaText}</p>
            <div>${kos.fasilitas.map(f => `<span class=\"badge\">${f}</span>`).join('')}</div>
            <div class="actions">
              <a class="btn btn-map" href="${kos.maps}" target="_blank">Maps</a>
              <a class="btn btn-wa" href="https://wa.me/${kos.wa}" target="_blank">WhatsApp</a>
            </div>
          </div>
        </div>`;
    });
  }

  function filterKos() {
    const keyword = document.getElementById('searchInput').value.toLowerCase();
    const maxPrice = document.getElementById('priceFilter').value;
    let hasil = kosData.filter(k => k.lokasi.toLowerCase().includes(keyword));
    if (maxPrice) {
      hasil = hasil.filter(k => k.harga <= maxPrice);
    }
    tampilkanKos(hasil);
  }

  tampilkanKos(kosData);
</script>

</body>
</html>
