<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Cari Kos</title>
<style>
body { font-family: Arial; margin:0; background:#f5f5f5 }
header { background:#2563eb; color:white; padding:30px; text-align:center }
.container { padding:20px; max-width:1000px; margin:auto }
input, select, button {
  padding:10px; margin:5px; width:100%;
}
.kos {
  background:white; padding:15px; margin-top:15px;
  border-radius:8px;
}
.kos img { width:100%; border-radius:8px }
</style>
</head>
<body>

<header>
  <h1>üè† Cari Kos</h1>
  <p>Cari kos berdasarkan lokasi</p>
</header>

<div class="container">
  <input id="lokasi" placeholder="Cari lokasi (Bandung)">
  <select id="harga">
    <option value="">Semua Harga</option>
    <option value="500000">‚â§ 500 rb</option>
    <option value="1000000">‚â§ 1 jt</option>
    <option value="2000000">‚â§ 2 jt</option>
  </select>
  <button onclick="cariKos()">Cari</button>

  <div id="hasil"></div>
</div>

<script src="data/kos.js"></script>
<script>
function cariKos() {
  const lokasi = document.getElementById("lokasi").value.toLowerCase();
  const harga = document.getElementById("harga").value;
  const hasil = document.getElementById("hasil");
  hasil.innerHTML = "";

  daftarKos.filter(k => {
    return (!lokasi || k.lokasi.toLowerCase().includes(lokasi)) &&
           (!harga || k.harga <= harga);
  }).forEach(k => {
    hasil.innerHTML += `
      <div class="kos">
        <img src="${k.gambar}">
        <h3>${k.nama}</h3>
        <p>${k.lokasi} - Rp ${k.harga.toLocaleString()}</p>
        <a href="detail.html?id=${k.id}">Lihat Detail</a>
      </div>
    `;
  });
}
</script>

</body>
</html>
